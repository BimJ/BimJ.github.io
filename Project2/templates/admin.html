<h2>Adminpanel</h2>
<form method="POST">
  <input type="text" name="new_user" placeholder="Nytt användarnamn" required>
  <input type="text" name="new_pass" placeholder="Lösenord" required>
  <select name="role">
    <option value="user">Användare</option>
    <option value="admin">Admin</option>
  </select>
  <button type="submit">Lägg till / Ändra användare</button>
</form>

<h3>Befintliga användare:</h3>
<ul>
  {% for user, info in users.items() %}
    <li>{{ user }} ({{ info.role }})</li>
  {% endfor %}
</ul>
