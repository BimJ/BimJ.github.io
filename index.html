<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>BimJ — Startsida</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;max-width:900px;margin:40px auto;padding:0 16px;color:#222}
    header{display:flex;align-items:center;gap:12px}
    h1{margin:0}
    nav{margin-top:18px;margin-bottom:28px}
    .projects{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    /* Bild till höger: använd row-reverse så bilden placeras efter texten i dokumentflödet,
       men visas visuellt till höger. På små skärmar staplas kortet vertikalt. */
    .card{
      display:flex;
      flex-direction:row;
      justify-content: flex-start;
      gap:12px;
      align-items:center;
      padding:12px;
      border:1px solid #eee;
      border-radius:8px;
      background:#fff;
      box-shadow:0 1px 4px rgba(0,0,0,0.03);
    }
    .card img {
      width:80px;
      height:auto;
      border-radius:6px;
      flex-shrink:0;
    }
    .card-body { display:flex; flex-direction:column; }
    .card-body strong { font-size:1.05rem; }
    .card-body .desc { margin-top:6px; color:#333; }
    .card-body .action { margin-top:8px; }
    a.btn{display:inline-block;padding:8px 12px;background:#1e88e5;color:white;text-decoration:none;border-radius:6px}
    footer{margin-top:36px;color:#666;font-size:14px}

    /* Responsiv: stapla vertikalt på smalare skärmar (bilden under eller ovan beroende på önskad ordning) */
    @media (max-width:480px) {
      .card{flex-direction:column;align-items:flex-start}
      .card img{width:100%;max-width:260px}
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>BimJ</h1>
      <div>Välkommen — här hittar du mina projekt!</div>
    </div>
  </header>

  <nav>
    <a class="btn" href="/schema.html">Öppna Schema</a>
  </nav>

  <section>
    <h2>Projekt</h2>
    <p>Här listas dina projekt. Klicka på ett projekt för att öppna det.</p>
    <div class="projects" id="projects">
      <div class="card">
        <!-- Bild ligger visuellt till höger tack vare row-reverse -->
        <img src="/SchemaBanner.jpg" alt="Schema" onerror="this.style.display='none'"/>
        <div class="card-body">
          <strong>Schema</strong>
          <div class="desc">Ett simpelt verktyg för att skapa ett dagsschema</div>
          <div class="action"><a href="/schema.html">Öppna schema →</a></div>
        </div>
      </div>

      <!-- Fler kort för framtida projekt kan läggas till här -->
    </div>
  </section>

  <footer>
    <div>© <strong>BimJ</strong></div>
  </footer>
</body>
</html>
